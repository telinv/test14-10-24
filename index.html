<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>User Profile</title>
  </head>
  <body>
    <aside>
      <img class="logo" src="assets/logo.png" alt="Logo" />
      <img class="navbar" src="assets/navbar.png" alt="Navbar" />
    </aside>
    <main>
      <header>
        <div class="header">
          <h2><img src="assets/Setting.png" alt="Settings" /></h2>
          <div class="default__menu">
            <input
              class="search"
              type="search"
              placeholder="Search for something"
            />
            <img class="icons" src="assets/img__settings.png" alt="Settings" />
            <img
              class="icons"
              src="assets/img__notification.png"
              alt="Notifications"
            />
            <img class="avatar" src="assets/avatar.png" alt="User Avatar" />
          </div>
        </div>
      </header>
      <section class="actions">
        <ul>
          <li>Edit Profile</li>
          <li>Preferences</li>
          <li>Security</li>
        </ul>
      </section>
      <section class="flexcontainer">
        <section class="info">
          <div class="info-column">
            <img
              class="big__avatar"
              src="assets/avatar.png"
              alt="User Avatar"
            />
            <img class="img__pen" src="assets/pen.png" alt="Change Photo" />
          </div>
          <div class="info-column">
            <label>Your Name</label>
            <input type="text" placeholder="Charlene Reed" />
            <label>Email</label>
            <input type="email" placeholder="charlenereed@gmail.com" />
            <label>Date of Birth</label>
            <input type="date" placeholder="25 January 1990" />
            <label>Permanent Address</label>
            <input type="text" placeholder="San Jose, California, USA" />
            <label>Postal Code</label>
            <input type="number" placeholder="Postal Code" />
          </div>
          <div class="info-column">
            <label>User Name</label>
            <input type="text" placeholder="Charlene Reed" />
            <label>Password</label>
            <input type="password" placeholder="**********" />
            <label>Present Address</label>
            <input type="text" placeholder="San Jose, California, USA" />
            <label>City</label>
            <input type="text" placeholder="San Jose" />
            <label>Country</label>
            <input type="text" placeholder="Country" />
            <button>Save</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
